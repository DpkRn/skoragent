<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }



    @media (max-width: 500px) {
      .container {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Thanks {{.name}} for working with us</h2>
  </div>

  
</body>
</html>
